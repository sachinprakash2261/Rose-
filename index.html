<!DOCTYPE html>
<html>
<head>
  <title>A Special Rose ðŸŒ¹</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffe6e6, #fff);
      text-align: center;
      overflow: hidden;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    #roseBox {
      display: none;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    img {
      width: 220px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    #message {
      font-size: 20px;
      color: #cc0044;
      margin-top: 10px;
      min-height: 30px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>Tap to Open ðŸŒ¹</h1>
<button onclick="showRose()">Open</button>

<div id="roseBox">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Rose_pink_1.jpg/320px-Rose_pink_1.jpg">
  <div id="message"></div>
</div>

<audio id="music">
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
</audio>

<script>
function showRose() {
  document.getElementById("roseBox").style.display = "block";
  document.getElementById("music").play();
  typeMessage();
}

const text = "This rose is specially for you ðŸŒ¹ Stay happy always!";
let i = 0;

function typeMessage() {
  if (i < text.length) {
    document.getElementById("message").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeMessage, 50);
  }
}
</script>

</body>
</html>
